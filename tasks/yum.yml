---
- name: "[update] upgrade all packages"
  yum:
    name: '*'
    state: latest
  tags: update

- name: "[update] Install EPEL-RELEASE"
  yum: 
    name: epel-release
    state: present
  tags: update

- name: "[UPDATE] Add icinga repo"
  command: yum install -y https://packages.icinga.com/epel/icinga-rpm-release-7-latest.noarch.rpm
  tags: update